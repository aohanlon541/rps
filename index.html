<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<html lang="en-us">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <link href="rps.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="jumbotron">
	<div id="imgs">
		<img src="rock.png" alt="rock">
		<img src="paper.png" alt="paper">
		<img src="scissors.png" alt="scissors">
	</div>
</div>

	<div id="form" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
		<form class="form-inline">
	 		<div class="form-group">
				<span id="nameInfo">Enter your name to enter the game!</span> <input type="text" class="form-control" id="name-input"></span>
				<button type="submit" id="submitBtn" class="btn btn-success"> Let's Play!</button>
			</div>
		</form>
	</div>

<div class="container">
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" id="playerBoxes">
			<div class="panel panel-default col-lg-12 col-md-12 col-sm-12 col-xs-12" id="playerOneBox">
				<div class="panel-body">
					<h3>Player One</h3>
					<p>Name: <span id="playerOneName"></span></p>
					<p>Wins: <span id="playerOneWins"></span></p>
					<div class="btn-group" role="group">
						<button class="btn btn-default imgBtn imgBtn1" id="rock1" type="button" value="rock"><img src="rock.png" class="rpsBtn"></button>
						<button class="btn btn-default imgBtn imgBtn1" id="paper1" type="button" value="paper"><img src="paper.png" class="rpsBtn"></button>
						<button class="btn btn-default imgBtn imgBtn1" id="scissors1" type="button" value="scissors"><img src="scissors.png" class="rpsBtn"></button>
					</div>
				</div>
			</div>

			<div class="panel panel-default col-lg-12 col-md-12 col-sm-12 col-xs-12" id="playerTwoBox">
				<div class="panel-body">
					<h3>Player Two</h3>
					<p>Name: <span id="playerTwoName"></span></p>
					<p>Wins: <span id="playerTwoWins"></span></p>
					<div class="btn-group" role="group">
						<button class="btn btn-default imgBtn imgBtn2" id="rock2" type="button" value="rock"><img src="rock.png" class="rpsBtn"></button>
						<button class="btn btn-default imgBtn imgBtn2" id="paper2" type="button" value="paper"><img src="paper.png" class="rpsBtn"></button>
						<button class="btn btn-default imgBtn imgBtn2" id="scissors2" type="button" value="scissors"><img src="scissors.png" class="rpsBtn"></button>
					</div>
				</div>
			</div>
	</div>

	<div class="panel panel-default col-lg-8 col-md-8 col-sm-8 col-xs-12" id="gameBox">
		<div class="panel-body">
			<div id="player1choice" class="choiceImg"></div>
			<div id="player2choice"></div>

			<h3><span id="results"></span></h3>
		</div>
	</div>
</div>	

<footer>
	<h5>Chat with your competitor!<h5>
</footer>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
<script src="rps.js"></script>
</body>
</html>
